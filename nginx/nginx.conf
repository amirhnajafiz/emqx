user nginx;
worker_processes 3;

error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 10240;
}

stream {
    upstream emxqtcp {
        server node1.emqx.io:1883;
        server node2.emqx.io:1883;
    }

    server {
        listen 1883;
        proxy_pass emxqtcp;
        proxy_protocol on;
    }

    http {
        server {
            listen 8888;

            location /status {
                stub_status on;
                access_log off;
            }
        }

        server {
            listen 80;
            root /var/www/html;
            index index.html;

            location / {
                try_files $uri $uri/ =404;
            }
        }
    }
}
